name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.CREDENTIALS }}'

      - name: Docker Auth
        id: docker-auth
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and Push Container
        run: |-
          docker build -t "gcr.io/${{ secrets.PROJECT_ID }}/task-analytics:${{ github.sha }}" ./
          docker push "gcr.io/${{ secrets.PROJECT_ID }}/task-analytics:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: task-analytics
          region: eu
          image: gcr.io/${{ secrets.PROJECT_ID }}/task-analytics:${{ github.sha }}

